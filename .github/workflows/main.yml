name: StatusMagic Auto Sync

on:
  workflow_dispatch: # बटन दबाकर चलाने के लिए
  schedule:
    - cron: '0 */6 * * *' # हर 6 घंटे में खुद चलेगा

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # फाइल सेव करने की अनुमति

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # पुराना 3.9 बदल दिया

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg # वीडियो प्रोसेसिंग के लिए ज़रूरी

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp cloudinary

      - name: Run automation script
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: python automation.py

      - name: Commit and push changes
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git add videos.json
          git commit -m "Auto-update: New viral clips added" || echo "No changes to commit"
          git push
          
